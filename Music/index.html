<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <label class="controlBox">
            <input type="checkbox">
            <div class="button"></div>
        </label>
        <div class="musicBar">
            <div style="--i:6"></div>
            <div style="--i:5"></div>
            <div style="--i:4"></div>
            <div style="--i:3"></div>
            <div style="--i:1"></div>
            <div style="--i:2"></div>
            <div style="--i:3"></div>
            <div style="--i:8"></div>
            <div style="--i:9"></div>
            <div style="--i:10"></div>
        </div>
    </div>
</body>
</html>
